        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;

        background: linear-gradient(

      .mobile-nav-active::after {
        content: "";
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: #e6c8a8;
        transform: scaleX(1);
        transform-origin: left;
        transition: transform 0.3s ease-in-out;
      }
      .mobile-nav-inactive::after {
        content: "";
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: #e6c8a8;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.3s ease-in-out;
      }
      .mobile-nav-inactive:hover::after {
        transform: scaleX(1);

      .product-card-frame::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
        background-image: linear-gradient(
            to bottom right,
            rgba(210, 165, 132, 0.15),
            transparent 40%

            to top left,
            rgba(210, 165, 132, 0.15),
            transparent 40%
          );
        opacity: 0;
        transition: opacity 0.4s ease-in-out;
      }
      .group:hover .product-card-frame::before {
        opacity: 1;
